<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/styles/register.css">
</head>

<body>

    <section class="login">
        <div class="login-form">
            <div class="form-pic">
                <img src="assets/styles/images/images/th10.jpg" alt="">
            </div>
            <form>
                <h3>Create Account</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <span class="errorMessage">Write Correctly</span>
                </div>
             
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                    <span class="errorMessage">I'll kill u</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <span class="errorMessage">Tom is angry !!</span>
                </div>
                <div class="btns">
                    <button type="submit">Sign Up</button>
                    <a href="login.html"> Have Account</a>
                </div>
            </form>

        </div>
    </section>


    <script src="assets/scripts/register.js"></script>
</body>

</html>
